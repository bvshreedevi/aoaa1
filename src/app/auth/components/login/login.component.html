
<form [formGroup]="loginform" (ngSubmit)="login()">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">User Name</label>
        <input type="text" class="form-control" formControlName="email" id="username" placeholder="Username">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password" placeholder="password">
      </div>
      <!--<div class="mb-3">
        
        <input class="form-control btn btn-primary" type="submit" value="submit" rows="3">
      </div>-->
      <div class="col-12">
        <!-- <button [disabled]="loading" class="btn btn-primary">
           <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Register
        </button>-->
      <button type="submit" class="btn btn-primary" [disabled]='this.loginform.invalid'>Register</button>
    </div>
</form>
